<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso ao Sistema</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      padding: 40px 30px;
      text-align: center;
    }

    .login-box h2 {
      font-size: 22px;
      color: #1a1a1a;
      margin-bottom: 5px;
    }

    .login-box p {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease;
    }

    .login-box input:focus {
      border-color: #5a4ff3;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #5a4ff3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #473de0;
    }

    .login-box a {
      display: block;
      color: #5a4ff3;
      font-size: 13px;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .icon {
      font-size: 42px;
      color: #5a4ff3;
      margin-bottom: 15px;
    }

    .error {
      color: #ff5555;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="icon">ðŸ‘¤</div>
    <h2>Acesso ao Sistema</h2>
    <p>Entre com suas credenciais.</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Senha" required>
      <a href="#">Verificar Ambiente</a>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
