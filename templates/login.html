<!DOCTYPE html>
<html>
<head>
    <title>Acesso ao Sistema</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #5b46ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .login-box a {
            display: block;
            margin: 10px 0;
            color: #5b46ff;
            text-decoration: none;
            font-size: 14px;
        }
        .message {
            margin: 10px 0;
            font-size: 14px;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acesso ao Sistema</h2>
        <p>Entre com suas credenciais.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="message">
            {% for category, message in messages %}
              <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <a href="#">Verificar Ambiente</a>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
