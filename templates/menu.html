<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Neural Relations — Menu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#071019;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:linear-gradient(180deg,#0d2b36,#06333d);padding:28px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.6);width:420px}
    h1{margin:0 0 10px 0;font-size:22px}
    p{margin:0 0 18px 0;color:#bfe6e8}
    .levels{display:flex;flex-direction:column;gap:10px}
    .lvl{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-radius:8px;background:rgba(255,255,255,0.03)}
    .lvl button{background:#0b5566;border:none;color:#fff;padding:8px 12px;border-radius:6px;cursor:pointer}
    .lvl button:hover{background:#0e7386}
  </style>
</head>
<body>
  <div class="card">
    <h1>Neural Relationship Game</h1>
    <p>Escolha um nível para começar. Conecte entidades corretamente para formar a rede.</p>

    <div class="levels">
      {% for lev in levels %}
      <div class="lvl">
        <div>
          <strong>{{ lev.name }}</strong><br>
          <small style="color:#9fd7da">{{ lev.count }} relações</small>
        </div>
        <div>
          <a href="/game/{{ lev.key }}"><button>Jogar</button></a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
