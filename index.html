<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NeuroWorkspace Professional v4.0</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; --bg: #f8fafc; --surface: #ffffff;
            --text: #0f172a; --border: #e2e8f0; --success: #10b981; --accent: #38bdf8;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: #1e293b; color: white; padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .sidebar h2 { color: var(--accent); font-size: 1.2rem; margin-bottom: 30px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .nav-item { padding: 12px; border-radius: 8px; cursor: pointer; margin-bottom: 8px; transition: 0.2s; display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .nav-item:hover { background: #334155; }
        .nav-item.active { background: var(--primary); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }

        /* Main Content */
        .main { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .card { background: var(--surface); border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid var(--border); margin-bottom: 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* M√≥dulos */
        .question-box { background: #f8fafc; padding: 40px; border-radius: 12px; font-size: 2.2rem; text-align: center; margin: 20px 0; border: 2px dashed var(--border); font-family: 'JetBrains Mono', monospace; }
        .grid-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .btn-game { padding: 20px; border: 1px solid var(--border); border-radius: 10px; background: white; cursor: pointer; font-size: 1.2rem; font-weight: bold; transition: 0.2s; }
        .btn-game:hover { border-color: var(--primary); background: #eff6ff; transform: translateY(-2px); }
        
        /* Fra√ß√µes */
        .fractions-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; }
        .frac-card { background: white; border: 1px solid var(--border); padding: 15px; border-radius: 15px; text-align: center; transition: 0.3s; }
        .frac-card.complete { border-color: var(--success); background: #f0fdf4; box-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }
        .slice { fill: #fff; stroke: #475569; cursor: pointer; transition: 0.15s; stroke-width: 1.5; }
        .slice.selected { fill: var(--primary); stroke: #1e40af; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>üß† NeuroWorkspace</h2>
    <div class="nav-item active" onclick="switchTab('tab-neuro')">üî¢ √Ålgebra Infinita</div>
    <div class="nav-item" onclick="switchTab('tab-frac')">üçï Oficina de Fra√ß√µes</div>
    <div class="nav-item" onclick="switchTab('tab-ang')">üìê Desafio de √Çngulos</div>
    <div style="margin-top:auto; padding: 15px; background: #334155; border-radius: 10px; font-size: 0.8rem;">
        Sess√£o: <span id="global-score">0</span> pts
    </div>
</div>

<div class="main">
    <div id="tab-neuro" class="tab-content active">
        <div class="card">
            <h3>Equa√ß√µes de 1¬∫ Grau</h3>
            <div id="neuro-q" class="question-box">...</div>
            <div id="neuro-opts" class="grid-options"></div>
        </div>
    </div>

    <div id="tab-frac" class="tab-content">
        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px">
                <h3>Fra√ß√µes √önicas e Rotacionadas</h3>
                <button onclick="initFractions()" class="btn-game" style="padding:10px; font-size: 0.9rem;">Sortear Novos Modelos</button>
            </div>
            <div id="frac-grid" class="fractions-grid"></div>
        </div>
    </div>

    <div id="tab-ang" class="tab-content">
        <div class="card" style="text-align: center;">
            <h3>Qual √© a medida deste √¢ngulo?</h3>
            <div id="ang-svg" style="margin: 30px 0;"></div>
            <div id="ang-opts" class="grid-options" style="max-width: 500px; margin: 0 auto;"></div>
        </div>
    </div>
</div>

<script>
    let globalScore = 0;

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function addPoints(p) {
        globalScore += p;
        document.getElementById('global-score').innerText = globalScore;
    }

    // --- √ÅLGEBRA ---
    function genAlgebra() {
        const x = Math.floor(Math.random() * 10) + 1;
        const a = Math.floor(Math.random() * 4) + 2;
        const b = Math.floor(Math.random() * 15) + 1;
        const res = (a * x) + b;
        document.getElementById('neuro-q').innerText = `${a}x + ${b} = ${res}`;
        let opts = [x, x+2, x-1, x+Math.floor(Math.random()*3+1)].sort(() => Math.random() - 0.5);
        const div = document.getElementById('neuro-opts'); div.innerHTML = '';
        opts.filter((v,i,a) => a.indexOf(v) === i).forEach(o => {
            const btn = document.createElement('button'); btn.className = 'btn-game';
            btn.innerText = `x = ${o}`;
            btn.onclick = () => { if(o === x) { confetti(); addPoints(10); genAlgebra(); } };
            div.appendChild(btn);
        });
    }

    // --- FRA√á√ïES (√öNICAS E DIAGONAIS) ---
    function initFractions() {
        const grid = document.getElementById('frac-grid'); grid.innerHTML = '';
        const desafios = [
            {n:1, d:2}, {n:1, d:3}, {n:2, d:3}, {n:1, d:4}, {n:3, d:4}, {n:2, d:5},
            {n:4, d:5}, {n:3, d:6}, {n:5, d:6}, {n:3, d:8}, {n:5, d:8}, {n:7, d:8}
        ].sort(() => Math.random() - 0.5);

        desafios.forEach(des => {
            const card = document.createElement('div'); card.className = 'frac-card';
            card.innerHTML = `<div style="font-weight:800; color:var(--primary)">${des.n}/${des.d}</div>`;
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("viewBox", "0 0 100 100"); svg.setAttribute("width", "100");
            
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            const rotation = Math.floor(Math.random() * 360);
            g.setAttribute("transform", `rotate(${rotation}, 50, 50)`);

            for(let j=0; j<des.d; j++) {
                const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
                p.setAttribute("d", drawSlice(50, 50, 42, (j*360)/des.d, ((j+1)*360)/des.d));
                p.className.baseVal = "slice";
                p.onclick = () => { 
                    p.classList.toggle('selected');
                    if(card.querySelectorAll('.selected').length === des.n) { confetti(); card.classList.add('complete'); addPoints(5); }
                    else { card.classList.remove('complete'); }
                };
                g.appendChild(p);
            }
            svg.appendChild(g); card.appendChild(svg); grid.appendChild(card);
        });
    }

    function drawSlice(x, y, r, start, end) {
        const rad = (ang) => (ang - 90) * Math.PI / 180.0;
        const x1 = x + r * Math.cos(rad(start)), y1 = y + r * Math.sin(rad(start));
        const x2 = x + r * Math.cos(rad(end)), y2 = y + r * Math.sin(rad(end));
        const arc = end - start <= 180 ? "0" : "1";
        return `M ${x} ${y} L ${x1} ${y1} A ${r} ${r} 0 ${arc} 1 ${x2} ${y2} Z`;
    }

    // --- √ÇNGULOS ---
    function genAngle() {
        const angles = [30, 45, 60, 90, 120, 135, 150];
        const target = angles[Math.floor(Math.random() * angles.length)];
        const rad = (target * Math.PI) / 180;
        const x2 = 100 + 85 * Math.cos(-rad); const y2 = 120 + 85 * Math.sin(-rad);
        document.getElementById('ang-svg').innerHTML = `
            <svg width="220" height="150" viewBox="0 0 200 150">
                <line x1="100" y1="120" x2="190" y2="120" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>
                <line x1="100" y1="120" x2="${x2}" y2="${y2}" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>
                <circle cx="100" cy="120" r="6" fill="#ef4444" />
            </svg>`;
        const optDiv = document.getElementById('ang-opts'); optDiv.innerHTML = '';
        [target, target+15, target-15, 90].sort(() => Math.random()-0.5).filter((v,i,a)=>a.indexOf(v)===i).forEach(o => {
            const b = document.createElement('button'); b.className = 'btn-game'; b.innerText = `${o}¬∞`;
            b.onclick = () => { if(o === target) { confetti(); addPoints(15); genAngle(); } };
            optDiv.appendChild(b);
        });
    }

    genAlgebra(); initFractions(); genAngle();
</script>
</body>
</html>
