<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NeuroWorkspace v5.0 - Final</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --bg: #f8fafc; --surface: #ffffff;
            --text: #0f172a; --border: #e2e8f0; --success: #10b981; --accent: #38bdf8;
        }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout Sidebar */
        .sidebar { width: 260px; background: #1e293b; color: white; padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .sidebar h2 { color: var(--accent); font-size: 1.1rem; margin-bottom: 30px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .nav-item { padding: 12px; border-radius: 8px; cursor: pointer; margin-bottom: 8px; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover { background: #334155; }
        .nav-item.active { background: var(--primary); }

        /* Area Principal */
        .main { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .card { background: var(--surface); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid var(--border); margin-bottom: 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Jogos */
        .question-box { background: #f8fafc; padding: 35px; border-radius: 12px; font-size: 2rem; text-align: center; margin: 15px 0; border: 2px dashed var(--border); font-family: monospace; }
        .grid-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .btn-game { padding: 18px; border: 1px solid var(--border); border-radius: 8px; background: white; cursor: pointer; font-size: 1.1rem; font-weight: bold; }
        .btn-game:hover { border-color: var(--primary); background: #eff6ff; }
        
        /* Grid de Fra√ß√µes */
        .fractions-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .frac-card { background: white; border: 1px solid var(--border); padding: 15px; border-radius: 12px; text-align: center; }
        .frac-card.complete { border-color: var(--success); background: #f0fdf4; }
        .slice { fill: #fff; stroke: #475569; cursor: pointer; transition: 0.1s; stroke-width: 1.2; }
        .slice.selected { fill: var(--primary); stroke: #1e40af; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>üß† NeuroWorkspace</h2>
    <div class="nav-item active" onclick="switchTab('tab-neuro')">üî¢ √Ålgebra</div>
    <div class="nav-item" onclick="switchTab('tab-frac')">üçï Fra√ß√µes</div>
    <div class="nav-item" onclick="switchTab('tab-ang')">üìê √Çngulos</div>
    <div style="margin-top:auto; padding: 12px; background: #334155; border-radius: 8px; font-size: 0.85rem;">
        Pontos: <span id="global-score">0</span>
    </div>
</div>

<div class="main">
    <div id="tab-neuro" class="tab-content active">
        <div class="card">
            <h3>Resolva a Equa√ß√£o</h3>
            <div id="neuro-q" class="question-box"></div>
            <div id="neuro-opts" class="grid-options"></div>
        </div>
    </div>

    <div id="tab-frac" class="tab-content">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                <h3 style="margin:0">Oficina de Fra√ß√µes (12 Desafios √önicos)</h3>
                <button onclick="initFractions()" style="cursor:pointer; padding:5px 10px">Sortear Ordem</button>
            </div>
            <div id="frac-grid" class="fractions-grid"></div>
        </div>
    </div>

    <div id="tab-ang" class="tab-content">
        <div class="card" style="text-align: center;">
            <h3>Qual o valor do √¢ngulo?</h3>
            <div id="ang-svg" style="margin: 20px 0;"></div>
            <div id="ang-opts" class="grid-options" style="max-width: 450px; margin: 0 auto;"></div>
        </div>
    </div>
</div>

<script>
    let score = 0;
    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function addPoints(p) { score += p; document.getElementById('global-score').innerText = score; }

    // --- √ÅLGEBRA ---
    function genAlgebra() {
        const x = Math.floor(Math.random() * 9) + 1;
        const a = Math.floor(Math.random() * 3) + 2;
        const b = Math.floor(Math.random() * 10) + 1;
        const res = (a * x) + b;
        document.getElementById('neuro-q').innerText = `${a}x + ${b} = ${res}`;
        const opts = [x, x+1, x-1, x+2].sort(() => Math.random() - 0.5);
        const div = document.getElementById('neuro-opts'); div.innerHTML = '';
        opts.forEach(o => {
            const btn = document.createElement('button'); btn.className = 'btn-game'; btn.innerText = `x = ${o}`;
            btn.onclick = () => { if(o === x) { confetti(); addPoints(10); genAlgebra(); } };
            div.appendChild(btn);
        });
    }

    // --- FRA√á√ïES (LISTA BLINDADA) ---
    function initFractions() {
        const grid = document.getElementById('frac-grid'); grid.innerHTML = '';
        // 12 fra√ß√µes totalmente diferentes
        const lista = [
            {n:1, d:2}, {n:2, d:3}, {n:3, d:4}, {n:1, d:3}, 
            {n:1, d:4}, {n:2, d:5}, {n:3, d:5}, {n:5, d:6},
            {n:1, d:6}, {n:3, d:8}, {n:5, d:8}, {n:7, d:8}
        ].sort(() => Math.random() - 0.5);

        lista.forEach(des => {
            const card = document.createElement('div'); card.className = 'frac-card';
            card.innerHTML = `<div style="font-weight:800; color:var(--primary); margin-bottom:8px">${des.n}/${des.d}</div>`;
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("viewBox", "0 0 100 100"); svg.setAttribute("width", "100");
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.setAttribute("transform", `rotate(${Math.random()*360}, 50, 50)`);

            for(let j=0; j<des.d; j++) {
                const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
                p.setAttribute("d", drawSlice(50, 50, 40, (j*360)/des.d, ((j+1)*360)/des.d));
                p.className.baseVal = "slice";
                p.onclick = () => { 
                    p.classList.toggle('selected');
                    if(card.querySelectorAll('.selected').length === des.n) { confetti(); card.classList.add('complete'); addPoints(5); }
                    else { card.classList.remove('complete'); }
                };
                g.appendChild(p);
            }
            svg.appendChild(g); card.appendChild(svg); grid.appendChild(card);
        });
    }

    function drawSlice(x, y, r, start, end) {
        const rad = (a) => (a - 90) * Math.PI / 180.0;
        const x1 = x + r * Math.cos(rad(start)), y1 = y + r * Math.sin(rad(start));
        const x2 = x + r * Math.cos(rad(end)), y2 = y + r * Math.sin(rad(end));
        return `M ${x} ${y} L ${x1} ${y1} A ${r} ${r} 0 ${end-start > 180 ? 1 : 0} 1 ${x2} ${y2} Z`;
    }

    // --- √ÇNGULOS ---
    function genAngle() {
        const angles = [30, 45, 60, 90, 120, 150];
        const target = angles[Math.floor(Math.random() * angles.length)];
        const r = (target * Math.PI) / 180;
        const x2 = 100 + 80 * Math.cos(-r); const y2 = 120 + 80 * Math.sin(-r);
        document.getElementById('ang-svg').innerHTML = `
            <svg width="200" height="150" viewBox="0 0 200 150">
                <line x1="100" y1="120" x2="180" y2="120" stroke="#1e293b" stroke-width="4"/>
                <line x1="100" y1="120" x2="${x2}" y2="${y2}" stroke="#1e293b" stroke-width="4"/>
                <circle cx="100" cy="120" r="5" fill="#ef4444"/>
            </svg>`;
        const optDiv = document.getElementById('ang-opts'); optDiv.innerHTML = '';
        [target, target+20, 90, target-15].sort(() => Math.random()-0.5).filter((v,i,a)=>a.indexOf(v)===i).forEach(o => {
            const b = document.createElement('button'); b.className = 'btn-game'; b.innerText = `${o}¬∞`;
            b.onclick = () => { if(o === target) { confetti(); addPoints(15); genAngle(); } };
            optDiv.appendChild(b);
        });
    }

    genAlgebra(); initFractions(); genAngle();
</script>
</body>
</html>
