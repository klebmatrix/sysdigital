<!DOCTYPE html>
<html lang="pt-br" ng-app="NeuroApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroWorkspace Professional v13.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --bg: #f8fafc; --surface: #ffffff;
            --text: #0f172a; --border: #e2e8f0; --success: #10b981; 
            --accent: #38bdf8; --error: #ef4444; --dark-blue: #1e293b;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 270px; background: var(--dark-blue); color: white; padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; overflow-y: auto; }
        .home-link { text-decoration: none; color: var(--accent); font-weight: bold; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; padding: 12px; border-radius: 8px; border: 1px solid rgba(56, 189, 248, 0.3); transition: 0.3s; }
        .nav-item { padding: 12px; border-radius: 8px; cursor: pointer; margin-bottom: 5px; transition: 0.2s; display: flex; align-items: center; gap: 10px; font-weight: 500; border: none; background: none; color: white; width: 100%; text-align: left; }
        .nav-item:hover { background: #334155; }
        .nav-item.active { background: var(--primary); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }

        /* Main Area */
        .main { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .tab-content { display: none; max-width: 1000px; margin: 0 auto; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--surface); border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid var(--border); margin-bottom: 20px; }

        /* Bot√£o Embaralhar */
        .btn-shuffle { background: var(--accent); color: var(--dark-blue); border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-shuffle:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* Grids */
        .fractions-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .frac-card { background: #f8fafc; border: 2px solid var(--border); padding: 15px; border-radius: 12px; text-align: center; }
        .frac-card.complete { border-color: var(--success); background: #f0fdf4; }
        .slice { fill: #fff; stroke: #475569; cursor: pointer; }
        .slice.selected { fill: var(--primary); }

        .grid-naval { display: grid; gap: 6px; background: #e0f2fe; padding: 12px; border-radius: 12px; margin: 0 auto; width: fit-content; }
        .casa-naval { width: 45px; height: 45px; background: white; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .casa-naval.hit { background: #fee2e2; color: var(--error); border: 2px solid var(--error); }
        .casa-naval.miss { background: #dcfce7; color: var(--success); border: 2px solid var(--success); }

        .math-hunt-grid { display: grid; grid-template-columns: repeat(6, 50px); gap: 8px; justify-content: center; }
        .cell-hunt { background: white; border: 2px solid var(--border); border-radius: 8px; height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .cell-hunt.correct { background: var(--success) !important; color: white; }

        /* Modal e Toasts */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 300px; }
        .modal-box input { width: 100%; padding: 10px; font-size: 2rem; text-align: center; margin: 15px 0; border: 2px solid var(--border); border-radius: 10px; }
        .toast { position: fixed; top: 20px; right: 20px; background: var(--success); color: white; padding: 15px 30px; border-radius: 50px; font-weight: 800; display: none; z-index: 3000; }
    </style>
</head>
<body ng-controller="MainCtrl">

<div id="toast" class="toast">üëç Parab√©ns!</div>

<div id="modalNaval" class="modal-overlay">
    <div class="modal-box">
        <h3>Mira de Precis√£o</h3>
        <div id="calc-txt" style="font-size: 2.5rem; font-weight: 800; color: var(--primary);"></div>
        <input type="number" id="calc-input">
        <button class="nav-item" style="background:var(--primary); justify-content:center" onclick="processarTiro()">LAN√áAR TORPEDO!</button>
    </div>
</div>

<div class="sidebar">
    <a href="https://cromosvirtual.com/" class="home-link"><i class="fa-solid fa-house"></i> Cromos Virtual</a>
    
    <h2>Geometria</h2>
    <button class="nav-item active" onclick="switchTab('tab-frac')"><i class="fa-solid fa-pizza-slice"></i> 12 Fra√ß√µes</button>
    <button class="nav-item" onclick="switchTab('tab-ang')"><i class="fa-solid fa-compass"></i> √Çngulos</button>
    
    <h2>L√≥gica e C√°lculo</h2>
    <button class="nav-item" onclick="switchTab('tab-naval')"><i class="fa-solid fa-ship"></i> Batalha Naval</button>
    <button class="nav-item" onclick="switchTab('tab-hunt')"><i class="fa-solid fa-bullseye"></i> Math Hunt</button>
    <button class="nav-item" onclick="switchTab('tab-algebra')"><i class="fa-solid fa-square-root-variable"></i> √Ålgebra</button>
    
    <div style="margin-top:auto; background: #334155; padding: 15px; border-radius: 12px; text-align: center;">
        <small style="opacity:0.7">SCORE GLOBAL</small><br>
        <strong style="font-size: 1.4rem; color: var(--accent);">{{ globalScore }}</strong>
    </div>
</div>

<div class="main">
    
    <div id="tab-frac" class="tab-content active">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                <h2 style="margin:0">Oficina de Fra√ß√µes</h2>
                <button class="btn-shuffle" onclick="initFrac()">
                    <i class="fa-solid fa-shuffle"></i> Embaralhar
                </button>
            </div>
            <div id="frac-grid" class="fractions-grid"></div>
        </div>
    </div>

    <div id="tab-ang" class="tab-content">
        <div class="card" style="text-align: center;">
            <h3>Qual a medida do √¢ngulo?</h3>
            <div id="ang-svg" style="margin: 20px 0;"></div>
            <div id="ang-opts" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; max-width:400px; margin:0 auto;"></div>
        </div>
    </div>

    <div id="tab-naval" class="tab-content">
        <div class="card">
            <div style="display:flex; justify-content:space-around; margin-bottom:15px; font-weight:bold">
                <span style="color:var(--error)">Vidas: <span id="vds">10</span></span>
                <span style="color:var(--primary)">Navios: <span id="bxs">0</span>/5</span>
            </div>
            <div id="grid-naval" class="grid-naval"></div>
        </div>
    </div>

    <div id="tab-hunt" class="tab-content">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                <h2>{{ n1 }} + {{ n2 }} = ?</h2>
                <div>Tempo: {{ tempo }}s</div>
            </div>
            <div class="math-hunt-grid">
                <div ng-repeat="item in gradeHunt" class="cell-hunt" ng-class="{'correct': item.acertou}" ng-click="verificarHunt(item)">{{ item.valor }}</div>
            </div>
        </div>
    </div>

    <div id="tab-algebra" class="tab-content">
        <div class="card" style="text-align: center;">
            <h3>Descobre o valor de x</h3>
            <h1 id="alg-q" style="font-size: 3rem; margin: 20px 0;"></h1>
            <div id="alg-opts" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
        </div>
    </div>

</div>

<script>
    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function feedback(pts) {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        const t = document.getElementById('toast'); t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
        const scope = angular.element(document.body).scope();
        scope.$apply(() => scope.globalScore += pts);
    }

    // --- FRA√á√ïES (12 DESAFIOS) ---
    function initFrac() {
        const grid = document.getElementById('frac-grid'); grid.innerHTML = '';
        const lista = [{n:1,d:2},{n:2,d:3},{n:3,d:4},{n:1,d:3},{n:1,d:4},{n:2,d:5},{n:3,d:5},{n:5,d:6},{n:1,d:6},{n:4,d:8},{n:5,d:8},{n:2,d:4}].sort(() => Math.random() - 0.5);
        lista.forEach(des => {
            const card = document.createElement('div'); card.className = 'frac-card';
            card.innerHTML = `<div style="font-size:1.2rem; font-weight:800; color:var(--primary)">${des.n}/${des.d}</div>`;
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("viewBox", "0 0 100 100"); svg.setAttribute("width", "85");
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.setAttribute("transform", `rotate(${Math.random()*360}, 50, 50)`);
            for(let j=0; j<des.d; j++) {
                const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
                p.setAttribute("d", drawSlice(50, 50, 42, (j*360)/des.d, ((j+1)*360)/des.d));
                p.className.baseVal = "slice";
                p.onclick = () => { 
                    p.classList.toggle('selected'); 
                    const sel = card.querySelectorAll('.selected').length;
                    if(sel === des.n) { card.classList.add('complete'); feedback(10); } 
                    else { card.classList.remove('complete'); }
                };
                g.appendChild(p);
            }
            svg.appendChild(g); card.appendChild(svg); grid.appendChild(card);
        });
    }

    function drawSlice(x, y, r, start, end) {
        const rad = (a) => (a - 90) * Math.PI / 180.0;
        const x1 = x + r * Math.cos(rad(start)), y1 = y + r * Math.sin(rad(start));
        const x2 = x + r * Math.cos(rad(end)), y2 = y + r * Math.sin(rad(end));
        return `M ${x} ${y} L ${x1} ${y1} A ${r} ${r} 0 ${end-start > 180 ? 1 : 0} 1 ${x2} ${y2} Z`;
    }

    // --- BATALHA NAVAL ---
    let nVidas=10, nBaixas=0, nMapa=[], nAlvo=null;
    function initNaval() {
        nVidas=10; nBaixas=0; nMapa=[];
        document.getElementById('vds').innerText=nVidas; document.getElementById('bxs').innerText=nBaixas;
        const g = document.getElementById('grid-naval'); g.style.gridTemplateColumns='repeat(5, 45px)'; g.innerHTML='';
        let navios = []; while(navios.length<5) { let p=Math.floor(Math.random()*25); if(!navios.includes(p)) navios.push(p); }
        for(let i=0; i<25; i++) {
            let a=Math.floor(Math.random()*12)+1, b=Math.floor(Math.random()*12)+1;
            nMapa.push({q:`${a}+${b}`, r:a+b, ship:navios.includes(i), hit:false});
            let d = document.createElement('div'); d.className='casa-naval'; d.id='n-'+i; d.innerHTML='üåä';
            d.onclick = () => { if(nMapa[i].hit || nVidas<=0) return; nAlvo=i; document.getElementById('calc-txt').innerText=nMapa[i].q; document.getElementById('modalNaval').style.display='flex'; };
            g.appendChild(d);
        }
    }

    function processarTiro() {
        const val = parseInt(document.getElementById('calc-input').value);
        const alvo = nMapa[nAlvo]; const div = document.getElementById('n-'+nAlvo);
        if(val === alvo.r) {
            alvo.hit=true;
            if(alvo.ship) { div.className='casa-naval hit'; div.innerHTML='üí•'; nBaixas++; feedback(50); }
            else { div.className='casa-naval miss'; div.innerHTML='‚úÖ'; }
        } else { nVidas--; alert("Falhou a mira! Perdeu 1 vida."); }
        document.getElementById('modalNaval').style.display='none'; document.getElementById('vds').innerText=nVidas; document.getElementById('bxs').innerText=nBaixas;
        if(nBaixas===5) { alert("Frota Destru√≠da! Vit√≥ria!"); initNaval(); } if(nVidas<=0) { alert("Game Over!"); initNaval(); }
    }

    // --- √ÇNGULOS ---
    function initAng() {
        const angles = [30, 45, 60, 90, 120, 150];
        const target = angles[Math.floor(Math.random()*angles.length)];
        const r = (target*Math.PI)/180, x2 = 100+80*Math.cos(-r), y2 = 120+80*Math.sin(-r);
        document.getElementById('ang-svg').innerHTML = `<svg width="200" height="150" viewBox="0 0 200 150"><line x1="100" y1="120" x2="180" y2="120" stroke="#1e293b" stroke-width="4"/><line x1="100" y1="120" x2="${x2}" y2="${y2}" stroke="#1e293b" stroke-width="4"/><circle cx="100" cy="120" r="5" fill="#ef4444"/></svg>`;
        const div = document.getElementById('ang-opts'); div.innerHTML = '';
        [target, target+20, 90, target-30].sort(()=>Math.random()-0.5).filter((v,i,a)=>a.indexOf(v)===i).forEach(o => {
            const b = document.createElement('button'); b.className='nav-item'; b.style.color="black"; b.style.border="1px solid #ccc"; b.innerText=o+'¬∞';
            b.onclick = () => { if(o===target) { feedback(20); initAng(); } }; div.appendChild(b);
        });
    }

    // --- √ÅLGEBRA ---
    function initAlg() {
        const x = Math.floor(Math.random()*9)+1, a = Math.floor(Math.random()*3)+2, b = Math.floor(Math.random()*5)+1;
        document.getElementById('alg-q').innerText = `${a}x + ${b} = ${a*x+b}`;
        const div = document.getElementById('alg-opts'); div.innerHTML = '';
        [x, x+2, x-1, x+3].sort(()=>Math.random()-0.5).forEach(o => {
            const bnt = document.createElement('button'); bnt.className='nav-item'; bnt.style.color="black"; bnt.style.border="1px solid #ccc"; bnt.style.justifyContent="center"; bnt.innerText=`x = ${o}`;
            bnt.onclick = () => { if(o===x) { feedback(25); initAlg(); } }; div.appendChild(bnt);
        });
    }

    // --- ANGULAR: MATH HUNT ---
    angular.module('NeuroApp', []).controller('MainCtrl', function($scope, $interval, $timeout) {
        $scope.globalScore = 0; $scope.tempo = 90;
        $scope.gerarHunt = function() {
            $scope.n1 = Math.floor(Math.random()*10); $scope.n2 = Math.floor(Math.random()*10);
            $scope.gradeHunt = Array.from({length:36}, () => ({valor: Math.floor(Math.random()*20), acertou: false}));
            $scope.gradeHunt[Math.floor(Math.random()*36)].valor = $scope.n1 + $scope.n2;
        };
        $scope.verificarHunt = function(item) { if(item.valor === ($scope.n1 + $scope.n2)) { item.acertou = true; feedback(15); $timeout($scope.gerarHunt, 500); } };
        $interval(() => { if($scope.tempo > 0) $scope.tempo--; }, 1000); $scope.gerarHunt();
    });

    window.onload = () => { initFrac(); initNaval(); initAng(); initAlg(); };
</script>
</body>
</html>
