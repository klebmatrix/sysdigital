services:
  - type: web
    name: sysdigital
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p templates static
      cp -r templates static . || true
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.13.0
